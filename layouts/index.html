{{ define "main" }}
<section class="home section mt-5" id="home">
    <div class="home__container container grid">
      <div class="home__content grid">
        <div class="home__social">
          <a
            href="{{ .Site.Params.linkedin }}"
            target="_blank"
            class="home__social-icon"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a
            href="{{ .Site.Params.github }}"
            target="_blank"
            class="home__social-icon"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="{{ .Site.Params.twitter }}"
            target="_blank"
            class="home__social-icon"
          >
          <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div class="home__img">
          <div class="home">
            <img src="/images/Asset_1_raeif3.svg" class="home__blob-img">
          </div>
        </div>
        <div class="home__data">
          <h1 class="home__title">{{ .Site.Params.home_title }}</h1>
          <h2 class="home__subtitle">{{ .Site.Params.home_subtitle }}</h2>
          <p class="home__description">{{ .Site.Params.home_description }}</p>
          <h3 class="home__subtitle__child">{{ .Site.Params.home_subtitle_child }}</h3>
          <p class="home__description__child">{{ .Site.Params.home_description_child }}</p>
          <a
            href="/contact"
            class="button button--flex"
          >
            Contact Me  <i class="fab fa-telegram-plane button__icon"></i>
          </a>
         
        </div>
      </div>
    </div>
</section>
{{ end }}
