{{ define "main" }}

    <img
      class="c-profile__photo"
      src="{{ .Params.profile_photo }}"
      alt="Danial Jose profile photo"
    />
      <div class="container grid">
      <span class="section__title h2">
        {{ .Params.description }}
      </span>
      <span class="h4">
       {{ .Content }}
      </span>
      <ul class="c-tags">
      {{ range split .Params.stack "â€¢" }}

      <span  class="c-tags__label">
          {{ . }}
        </span>
      </li>
    {{ end }}
  </ul>
    </div>
   </section>
{{ end }}
